<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stories to Solve</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/typewriter-effect@2.18.0/dist/core.js"></script>
    <style>
        a {
            text-decoration: none;
        }

        .button {
            width: 12em;
            padding: 1em;
            color: #fff;
            background-color: salmon;
            cursor: pointer;
            position: relative;
            bottom: 0px;
            right: 0px;
            box-shadow: 8px 8px 0px red;
            text-align: center;
            transition: all .25s;
        }

        .button:hover {
            bottom: -4px;
            right: -4px;
            box-shadow: 4px 4px 0px red;
        }

        .button:active {
            bottom: -7px;
            right: -7px;
            box-shadow: 1px 1px 0px red;
        }

        #mysteryForm {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container col-xxl-8 px-4 py-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
            <div class="col-10 col-sm-8 col-lg-6">
                <form id="mysteryForm">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Options</label>
                        <select class="form-select" id="inputGroupSelect01" required>
                            <option selected value="" disabled>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect02">Options</label>
                        <select class="form-select" id="inputGroupSelect02" required>
                            <option selected value="" disabled>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect03">Options</label>
                        <select class="form-select" id="inputGroupSelect03" required>
                            <option selected value="" disabled>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect04">Options</label>
                        <select class="form-select" id="inputGroupSelect04" required>
                            <option selected value="" disabled>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                    <div id="shadowDiv" class="shadow-sm p-3 mb-3 bg-body-tertiary rounded" style="display:none;">
                        Small shadow
                    </div>
                    <button type="submit" id="predictButton" class="btn btn-success">Predict</button>

                </form>

            </div>
            <div class="col-lg-6">
                <p class="lead">Quickly design and customize responsive mobile-first sites with
                    Bootstrap, the worldâ€™s
                    most popular front-end open source toolkit, featuring Sass variables and mixins, responsive grid
                    system, extensive prebuilt components, and powerful JavaScript plugins.</p>
                <button type="button" id="solveButton" class="btn btn-success">Solve</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById('solveButton').addEventListener('click', function () {
            document.getElementById('solveButton').style.display = 'none';
            document.getElementById('shadowDiv').style.display = 'none';
            document.getElementById('mysteryForm').style.display = 'block';
        });

        document.getElementById('mysteryForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Simulate an asynchronous operation
            setTimeout(function () {
                document.getElementById('shadowDiv').style.display = 'block';
                document.getElementById('predictButton').innerText = 'Again';
                document.getElementById('predictButton').addEventListener('click', function () {
                    location.reload(); // Reload the page
                });
            }, 500); // Simulate a delay of 500ms
        });
    </script>
</body>

</html>
